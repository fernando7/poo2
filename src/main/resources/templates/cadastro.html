<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Maya Tinder - Cadastro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" id="bootstrap-css" href="css/bootstrap.min.css"/>

    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/cadastro.css" rel="stylesheet">

</head>

<body>

<div class="login">
    <div class="container">

        <div class="col-lg-8 col-lg-offset-2 login-box">
            <form action="cadastro" method="post">
                <div class="col-lg-6 left-box">
                    <h1>Cadastre-se</h1>


                    <div class="form2">

                        <div class="form-group div1">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="descricao" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" name="sobrenome" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="senha" class="form-control" required>
                        </div>

                    </div>
                </div>
                <!-- right-box -->

                <div class="col-lg-6 right-box">
                    <img class="profile-img" src="img/pet.png"
                         alt="">

                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="password-repeat">Repetir Senha</label>
                        <input type="password" id="password-repeat" class="form-control" required>
                    </div>

                    <div class="login-button">
                        <button type="submit" class="btn btn-default white-btn" href="principal.html">Cadastre-se
                        </button>
                    </div>

                </div>

            </form>
        </div>
        <!--col-lg-8-->

    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-1.11.1.js"></script>
</body>

</html>
